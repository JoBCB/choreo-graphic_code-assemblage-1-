var xMax, yMax, xNeg=0, yNeg=1;

function move() {
    window.scrollBy(5 * xNeg, 5 * yNeg);
    if(xMax == window.scrollX)xNeg = xNeg * 1;
    if(yMax == window.scrollY)yNeg = xNeg * -1;
    scrolldelay = setTimeout(move,120);
    console.log(window.scrollY);
    xMax = window.scrollX;
    yMax = window.scrollY;
}
